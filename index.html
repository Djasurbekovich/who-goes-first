<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who goes first ?!</title>
    <link
      rel="shortcut icon"
      href="https://m.media-amazon.com/images/I/61ZMau--IoL.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Who goes first ?!</h1>

      <form class="form">
        <label class="label" for="text"> Distance </label>
        <input class="input" type="number" placeholder="km" />
        <button class="btn" type="submit">Calculate</button>
      </form>

      <ul class="list">
        <li class="item">
          <center>
            <i class="fa-solid fa-person-walking"> </i>
            <p class="text">Walk</p>
            <span class="walk-time">n Hours</span>
          </center>
        </li>
        <li class="item">
          <center>
            <i class="fa-solid fa-bicycle"></i>
            <p class="text">Bike</p>
            <span class="bike-time">n Hours</span>
          </center>
        </li>
        <li class="item">
          <center>
            <i class="fa-solid fa-car"></i>
            <p class="text">Car</p>
            <span class="car-time">n Hours</span>
          </center>
        </li>
        <li class="item">
          <center>
            <i class="fa-solid fa-plane-up"></i>
            <p class="text">Airplane</p>
            <span class="plane-time">n Hours</span>
          </center>
        </li>
      </ul>

      <div class="error"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
